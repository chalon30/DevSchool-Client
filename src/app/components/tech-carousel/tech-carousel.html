<section class="w-full px-4 sm:px-6 md:px-16 py-2">
  <div class="max-w-7xl mx-auto px-4 md:px-8 py-2 overflow-hidden">
    <div class="marquee">
      <div class="marquee-inner">
        @for (tech of techs; track tech.name + '-1') {
          <div class="tech-card">
            <div class="tech-icon-wrapper">
              <img [src]="tech.icon" [alt]="tech.name" class="tech-icon" />
            </div>
            <span class="tech-name">{{ tech.name }}</span>
          </div>
        }

        @for (tech of techs; track tech.name + '-2') {
          <div class="tech-card">
            <div class="tech-icon-wrapper">
              <img [src]="tech.icon" [alt]="tech.name" class="tech-icon" />
            </div>
            <span class="tech-name">{{ tech.name }}</span>
          </div>
        }
      </div>
    </div>
  </div>
</section>
