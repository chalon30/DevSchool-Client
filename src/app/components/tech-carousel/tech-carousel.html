<section class="w-full px-10 md:px-16 py-2">
  <div
    class="max-w-10xl mx-auto px-4 md:px-8 py-2 overflow-hidden"
  >

    <!-- Carrusel infinito -->
    <div class="marquee">
      <div class="marquee-inner">
        <!-- Primera copia -->
        @for (tech of techs; track tech.name + '-1') {
          <div class="tech-card">
            <div class="tech-icon-wrapper">
              <img [src]="tech.icon" [alt]="tech.name" class="tech-icon" />
            </div>
            <span class="tech-name">
              {{ tech.name }}
            </span>
          </div>
        }

        <!-- Segunda copia (para el loop continuo) -->
        @for (tech of techs; track tech.name + '-2') {
          <div class="tech-card">
            <div class="tech-icon-wrapper">
              <img [src]="tech.icon" [alt]="tech.name" class="tech-icon" />
            </div>
            <span class="tech-name">
              {{ tech.name }}
            </span>
          </div>
        }
      </div>
    </div>
  </div>
</section>
